    buy-price: 1.0
    sell-price: 0.5
    stock: -1
    category: "building"
    slot: 11
  oak_planks:
    item: "minecraft:oak_planks"
    buy-price: 3.0
    sell-price: 1.5
    stock: -1
    category: "building"
    slot: 12
  glass:
    item: "minecraft:glass"
    buy-price: 5.0
    sell-price: 2.5
    stock: -1
    category: "building"
    slot: 13

  # 工具装备
  iron_pickaxe:
    item: "minecraft:iron_pickaxe"
    buy-price: 150.0
    sell-price: 75.0
    stock: -1
    category: "tools"
    slot: 10

